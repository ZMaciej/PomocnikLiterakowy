<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomocnik Literakowy</title>
    <link rel="icon" href="pomocnikLogo.svg">
    <link rel="stylesheet" href="style/main.css">
    <!-- links to icons refresh, arrow_forward,  moon, sun-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward,moon,refresh,sun" />
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</head>
<body>
    <h1>Pomocnik Literakowy</h1>

    <nav>
        <button id="btn-game">Ułóż słowo</button>
        <button id="btn-check">Istnieje czy nic?</button>
    </nav>

    <!-- loading overlay shown during initial dictionary load -->
    <div id="loadingOverlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.95); display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:9999;">
        <h2>Wczytywanie słownika...</h2>
        <progress id="loadingProgress" max="100" value="0" style="width:300px; margin:1rem 0;"></progress>
        <p id="loadingStatus">Sprawdzanie pamięci podręcznej...</p>
    </div>

    <!-- sekcje ukrywane/pokazywane przez JS -->

    <section id="check-section" class="page-section" style="display:none;">
        <!-- treść z poprzedniej czy-istnieje-slowo.html -->
        <small style="display:block; margin-bottom:0.5rem;">Hint: blanki reprezentowane są poprzez znak zapytania "?".</small>
        <input type="text" id="inputText" placeholder="Wprowadź litery...">
        <div id="output"></div>
    </section>

    <section id="game-section" class="page-section" style="display:none;">
        <div id="game-controls">
            <div id="letterCountButtons" style="display:inline-block; margin-left:0.5rem;">
                Liczba liter:
                <button id="Btn6">6</button>
                <button class="chosen" id="Btn7">7</button>
                <button id="Btn8">8</button>
                <button id="Btn9">9</button>
            </div>
            <!-- <input type="number" id="letterCount" min="1" max="15" value="7"> -->
        </div>
        <div id="letterDisplay" style="font-size:1.5rem; margin:0.5rem 0;"></div>
        <div id="controls">
            <button id="checkBtn">Sprawdź</button>
            <button id="shuffleBtn">
                <div id="mix">
                    <span class="material-symbols-outlined">refresh</span>
                    mixuj
                </div>
            </button>
            <button id="nextBtn">
                <div id="next">
                    <span class="material-symbols-outlined">arrow_forward</span>
                    next
                </div>
            </button>
        </div>
        <p id="possibleCount">Liczba możliwych słów: <span id="solutionCount">0</span></p>
        <div id="correctSection">
            <p style="font-size:small;">Prawidłowe hasła:</p>
            <div id="guessList"></div>
        </div>
        <button id="giveUpBtn" style="margin-top:0.5rem;">poddaję się - pokaż wszystko</button>
    </section>

    <script src="script/main.js" defer></script>
    <script src="script/LiterakiData.js" defer></script>
</body>
</html>
