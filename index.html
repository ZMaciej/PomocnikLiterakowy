<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomocnik Literakowy</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <h1>Pomocnik Literakowy</h1>

    <nav>
        <button id="btn-home">Czy istnieje słowo?</button>
        <button id="btn-game">Minigra - ułóż słowo</button>
    </nav>

    <!-- sekcje ukrywane/pokazywane przez JS -->
    <!-- home-section removed because the check screen is now the landing page -->

    <section id="check-section" class="page-section" style="display:none;">
        <!-- treść z poprzedniej czy-istnieje-slowo.html -->
        <small style="display:block; margin-bottom:0.5rem;">Hint: blanki reprezentowane są poprzez znak zapytania "?".</small>
        <input type="text" id="inputText" placeholder="Wprowadź litery...">
        <div id="output"></div>
        <p id="statusText">Wczytywanie listy słów...</p>
        <button id="clearCacheBtn">Wyczyść pamięć podręczną</button>
        <progress id="progress" max="100" value="0" style="width:100%; display:none;"></progress>
    </section>

    <section id="game-section" class="page-section" style="display:none;">
        <h2>Minigra</h2>
        <div id="game-controls">
            <label>Liczba liter: <input type="number" id="letterCount" min="1" max="15" value="7"></label>
            <button id="nextBtn">Następne</button>
            <button id="shuffleBtn">Zamieszaj litery</button>
        </div>
        <div id="letterDisplay" style="font-size:1.5rem; margin:0.5rem 0;"></div>
        <p>Liczba możliwych słów: <span id="solutionCount">0</span></p>
        <input type="text" id="guessInput" placeholder="Zgadnij słowo">
        <div id="correctSection" style="margin-top:0.5rem;">
            <h3>Prawidłowe hasła</h3>
            <div id="guessList"></div>
        </div>
        <p id="statusTextGame">Wczytywanie listy słów...</p>
        <button id="giveUpBtn" style="margin-top:0.5rem;">Poddaję się - pokaż wszystkie rozwiązania</button>
    </section>

    <script src="script/main.js" defer></script>
</body>
</html>
